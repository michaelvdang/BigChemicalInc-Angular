<ng-container *ngIf="sensor_activations">
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr style="background-color:lightyellow">
        <th scope="col">#</th>
        <th scope="col">Sensor</th>
        <th scope="col">Date Time</th>
        <th scope="col">BadgeID</th>
        <th scope="col">Direction</th>
      </tr>
    </thead>

    <tbody>
      <ng-container *ngFor="let activation of sensor_activations; index as i;">
        <tr>
          <td>{{i+1}}</td>
          <td>{{activation.sensorID}}</td>
          <td>{{activation.date}} {{activation.time}}</td>
          <td>{{activation.badgeID}}</td>
          <td>{{activation.direction}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</ng-container>
